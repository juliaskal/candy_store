<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление сырья</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta property="og:title" content="Информационная система">
    <meta property="og:description" content="Информационная система для производства кондитерских изделий">
    <meta property="og:url" content="https://julias-is.com/">
  </head>


  <body>

    <header style="background-color: rgb(225, 224, 224);">
      <div class="text-bg-light p-2">
          <a class="nav-item nav-link" href="/" style="font-size: 25px; padding: 13px 30px;">Главная</a>
      </div>
    </header>


    <main>
        <form action="/new_raw/success/" method="post" style="padding: 15px 40px;">
          {% csrf_token %}
            <p style="font-size: 25px;">Добавление сырья</p>

            <div style="margin-bottom: 10px;" class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg">Артикул:</label>
                <div class="col-sm-10">
                    <input name="raw_num" required class="form-control form-control-lg" placeholder="Введите артикул">
                </div>
              </div>

            <div style="margin-bottom: 10px;" class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg">Наименование:</label>
                <div class="col-sm-10">
                  <input name="raw_name" required class="form-control form-control-lg" placeholder="Введите наименование">
                </div>
              </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg">Цена:</label>
                <div class="col-sm-10">
                  <input name="raw_cost" required class="form-control form-control-lg" placeholder="Введите цену">
                </div>
              </div>
            
            <div class="form-group row" style="margin-top: 25px;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
                    <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Отменить</a>
                </div>
            </div>
          </form>
    </main>


  </body>

</html>
