<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы о продаже ГП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta property="og:title" content="Информационная система">
    <meta property="og:description" content="Информационная система для производства кондитерских изделий">
    <meta property="og:url" content="https://julias-is.com/">
  </head>


  <body>

  <header style="background-color: rgb(225, 224, 224);">
    <div class="text-bg-light p-2">
       <a class="nav-item nav-link" href="/" style="font-size: 25px; padding: 13px 40px;">Главная</a>
    </div>
  </header>

  <main>

  <div style="padding: 15px 40px;">
    <p style="font-size: 25px;">Список документов о продаже готовой продукции</p>
    <p>Нажмите ПРОСМОТР, чтобы увидеть содержимое документа</p>
  </div>

  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Документы</th><th></th>
    </tr>
  </thead>
    <tbody>
      {% for doc in docs %}
      <tr>
        <td scope="row">{{doc}}</td>
        <td><a href="/show_doc_prod_out/show_selected_doc_prod_out/{{doc.id}}">ПРОСМОТР</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  </main>

  </body>

</html>
